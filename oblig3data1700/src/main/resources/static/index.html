
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobillett Bestilling Oblig 2</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>
        .feilmelding {
            margin-left: 5px;
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Kinobillett Bestilling</h1>
    <h2>Bestill Billett</h2>

    <form id="billettSkjema">
        <!-- Rullegardinmeny for filmvalg -->
        <div class="form-group">
            <label for="film">Velg film:</label>
            <select id="film" class="form-control">
                <option value="">Velg film</option>
                <option value="Film1">Film 1</option>
                <option value="Film2">Film 2</option>
            </select>
            <span id="film-feilmelding" class="feilmelding"></span>
        </div>

        <!-- Antall billetter input -->
        <div class="form-group">
            <label for="antallBilletter">Antall Billetter:</label>
            <input type="number" id="antallBilletter" class="form-control" min="1">
            <span id="antallBilletter-feilmelding" class="feilmelding"></span>
        </div>

        <!-- Fornavn input -->
        <div class="form-group">
            <label for="fornavn">Fornavn:</label>
            <input type="text" id="fornavn" class="form-control">
            <span id="fornavn-feilmelding" class="feilmelding"></span>
        </div>

        <!-- Etternavn input -->
        <div class="form-group">
            <label for="etternavn">Etternavn:</label>
            <input type="text" id="etternavn" class="form-control">
            <span id="etternavn-feilmelding" class="feilmelding"></span>
        </div>

        <!-- Epost input -->
        <div class="form-group">
            <label for="epost">E-post:</label>
            <input type="email" id="epost" class="form-control">
            <span id="epost-feilmelding" class="feilmelding"></span>
        </div>

        <button type="button" onclick="kjopBillett()" class="btn btn-primary">Kj√∏p Billett</button>
    </form>

    <h2>Alle Billetter</h2>
    <div id="alleBilletterContainer"></div>

    <button onclick="slettAlleBilletter()" class="btn btn-danger mt-3">Slett alle billetter</button>
</div>
<script src="app.js"></script>
</body>
</html>
